<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <title>네이버 지도 API 예제</title>
    <script type="text/javascript" src="https://openapi.map.naver.com/openapi/v3/maps.js?ncpClientId=발급받은 Client ID"></script>
</head>
<body>
<h3>🦁 멋쟁이사자처럼 지도 표시하기 🦁</h3>
<div id="map" style="width:100%;height:600px;"></div>

<script>
var mapOptions = {
    center: new naver.maps.LatLng(37.512442, 127.055134),
    zoom: 26
};

var map = new naver.maps.Map('map', mapOptions);
</script>
</body>
</html>
